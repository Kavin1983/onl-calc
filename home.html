<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Online-Calculator</h1>
      <div>
        <span>Made by Kavin Yedlapalli</span>
        <a
          class="icon-link"
          href="https://www.instagram.com/kavinyed/"
          target="_blank"
        >
          <svg class="icon">
            <use href="symbol-defs.svg#icon-instagram"></use>
          </svg>
        </a>
        <a class="icon-link">
          <svg class="icon">
            <use href="symbol-defs.svg#icon-github"></use>
          </svg>
        </a>
        <a class="icon-link btn-info">
          <svg class="icon">
            <use href="symbol-defs.svg#icon-info"></use>
          </svg>
        </a>
      </div>
    </header>
    <div class="content">
      <div class="bc hidden"></div>
      <div class="info hidden">
        <button class="close">x</button>
        <div>
          <h2>Exponents:</h2>
          <span class="info__frml">4² = ^(4,2)</span>
        </div>
        <div>
          <h2>Square roots:</h2>
          <span class="info__frml">√4 = √(4)</span>
        </div>
        <div>
          <h2>Fractions:</h2>
          <span>½ = 1/2</span>
        </div>
      </div>
      <main>
        <div class="calculator">
          <textarea class="calculator__screen" id="text1" autofocus> </textarea>
          <div class="calculator__btns">
            <div class="calculator__row">
              <button class="calculator__btn">(</button>
              <button class="calculator__btn">)</button>
              <button class="calculator__btn btn-delete" id="btn-delete">
                delete
              </button>
              <button class="calculator__btn btn-clear" id="btn-clear">
                Clear
              </button>
            </div>
            <div class="calculator__row">
              <button class="calculator__btn">1</button>
              <button class="calculator__btn">2</button>
              <button class="calculator__btn">3</button>
              <button class="calculator__btn">+</button>
            </div>
            <div class="calculator__row">
              <button class="calculator__btn">4</button>
              <button class="calculator__btn">5</button>
              <button class="calculator__btn">6</button>
              <button class="calculator__btn">-</button>
            </div>
            <div class="calculator__row">
              <button class="calculator__btn">7</button>
              <button class="calculator__btn">8</button>
              <button class="calculator__btn">9</button>
              <button class="calculator__btn">*</button>
            </div>
            <div class="calculator__row">
              <button class="calculator__btn">0</button>
              <button class="calculator__btn">.</button>
              <button class="calculator__btn btn-negative">(-)</button>
              <button class="calculator__btn btn-divide">&#247;</button>
            </div>
            <div class="calculator__row">
              <button class="calculator__btn btn-carrot">^</button>
              <button class="calculator__btn btn-square-root">√</button>
              <button class="calculator__btn btn-pi">π</button>
              <button class="calculator__btn btn-equal">=</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
